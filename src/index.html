<!DOCTYPE html>
<html lang="es">

  <body class= "main">
<section>


        <h1> ¡Welcome to Rick & Mortys World! <br> Meet the characters here: </h1>

    <div class=""="" id="navbar">
      <div class="dropdown">
        <button class="dropbtn" id="">  Por episodio </button>
        <div class="dropdown-content">
        <button class="openbtn" id="season1">Temporada 1</button>
        <div class="dropright-content">
          <button class="openbtn" id="">Episodio 1</buttton>
          <button class="openbtn"id="">Episodio 2</button>
          <button class="openbtn"id="">Episodio 3</button>
          <button class="openbtn"id="">Episodio 4</button>
          <button class="openbtn"id="">Episodio 5</buttton>
          <button class="openbtn"id="">Episodio 6</button>
          <button class="openbtn"id="">Episodio 7</button>
          <button class="openbtn"id="">Episodio 8</button>
          <button class="openbtn"id="">Episodio 9</buttton>
          <button class="openbtn"id="">Episodio 10</button>
        </div>

        <button class="openbtn" id="season2">Temporada 2</buttton>
        <button class="openbtn"id="season3">Temporada 3</button>
        <button class="openbtn"id="season4">Temporada 4</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn" id="">Por género</button>
        <div class="dropdown-content">
        <button class="openbtn gen" id="Female">Femenino</button>
        <button class="openbtn gen" id="Male">Masculino</button>
        <button class="openbtn gen" id="Genderless">Sin género</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn" id="">Por especie</button>
        <div class="dropdown-content">
        <button class="openbtn spec" id="Human">Human</button>
        <button class="openbtn spec" id="Humanoid">Humanoid</button>
        <button class="openbtn spec" id="Alien">Alien</button>
        <button class="openbtn spec" id="Cronenberg">Cronenberg</button>
        <button class="openbtn spec" id="Animal">Animal</button>
        <button class="openbtn spec" id="Mytholog">Mytholog</button>
        <button class="openbtn">Robot</button>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn" id="">Por estatus</button>
        <div class="dropdown-content">
        <button class="openbtn stat" id="Alive">Vivos</button>
        <button class="openbtn stat" id="Dead">Muertos</button>
        <button class="openbtn stat" id="unknown">Desconocido</button>
        </div>
      </div>
    </div>

</section>

    <section>
        <!-- falta slider -->
    </section>

    <section id="Credenciales"><!-- Credenciales -->

    <table>
        <tr>
          <th> Este es el espacio donde se escribe la data
            <img class= "flex" src= https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/1.jpeg alt="">
            <h2 class="table content" id="name"> "name" </h2>
            <p class="table content" id="gender"> `Género: ${gender}`</p>
            <p class="table content" id="species"> `Especie: ${species}`</p>
            <p class="table content" id="status">`Status: ${status}`</p>
            <p class="table content" id="origin"> `Lugar de origen: ${origin}`</p>
            <p class="table content" id="location"> `Lugar: ${location}`</p>
            <p class="table content" id="episode"> `Episodios: ${Episode}`</p>
          </th>
        </tr>
    |</table>

    </section>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
